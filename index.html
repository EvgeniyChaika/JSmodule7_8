<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.2.min.js"></script>
    <script src="module7-8.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div>
    <form>
        <fieldset>
            <div class="row">
                <label for="firstname">Firstname</label>
                <input class="input-field" id="firstname" name="firstname" data-title="Please provide your firstname.">
            </div>
            <div class="row">
                <label for="lastname">Lastname</label>
                <input class="input-field" id="lastname" name="lastname"
                       data-title="Please provide also your lastname.">
            </div>
            <div class="row">
                <label for="address">Address</label>
                <input class="input-field" id="address" name="address" data-title="Your home or work address.">
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
